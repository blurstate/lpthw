$def with (favorites, news)

<html>
<head>
	<title>Stock Site</title>
	<style>
		.section {
			border: solid 1px;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div class="section">
		Login
	</div>
	<div class="section">
		<input type="text" id="search" name="search" placeholder="enter stock ticker" />
		<button onclick="doSearch();" value="Search">Search</button>
	</div>
	<div class="section">
		<h2>Favorites</h2>
		$for f in favorites:
			<div>
				<div><a href="/stock/$f['ticker']">$f['company']</a> <span>$f['change']</span><div>	
			</div>
		
	</div>
	<div class="section">
		<h2>News</h2>
		$for n in news:
			<div><a href="$n.url">$n.headline</a></div>

	</div>
	<script type="text/javascript">
	function doSearch(){
		var ticker = document.getElementById('search').value;
		var stockUrl = '/stock/' + ticker;
		alert(stockUrl);
		location.replace(stockUrl);
	}
	</script>
</body>
</html>
